<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <nav class="navbar dark p-3 bg-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Hello <b>{{ request.user.first_name }}</b></a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                <a href="/login/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>

    {% block start %}
    {% endblock %}
</body>
</html>
