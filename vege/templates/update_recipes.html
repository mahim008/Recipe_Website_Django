{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        <h2 align="center">Update recipe</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
        <input type="text" name="recipe_name" value="{{ recipes.recipe_name }}" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" name="recipe_description" required>{{ recipes.recipe_description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Image : </label>
          <input type="file" name="recipe_image" class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>



</div>
{% endblock %}
